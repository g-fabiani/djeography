<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container-xl">
      <div class="row justify-content-center main-row">
        {% block sidebar %}
        {% endblock sidebar %}
        <main id="main-content" class="col-lg-9 px-md-4 py-4">
          {% if messages %}
            <!-- Display flash messages if present -->
            <div id="messages">
              {% for message in messages %}<div class="alert alert-{{ message.tags }} d-flex align-items-center" role="alert">{{ message }}</div>{% endfor %}
            </div>
          {% endif %}
          {% block content %}
          {% endblock content %}
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
  </body>
</html>
