<ul class="mb-3 address">
  {% for address in entity.address_set.all %}
    <li>
      <svg xmlns="http://www.w3.org/2000/svg"
           width="16"
           height="16"
           fill="currentColor"
           class="bi bi-geo-alt-fill"
           viewBox="0 0 16 16"
           aria-hidden="true">
        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
      </svg>
      {% if address.road %}
        {{ address.road|title }},
        {% if address.number %}{{ address.number }},{% endif %}
      {% endif %}
      {{ address.city|title }} ({{ address.province }})
    </li>
  {% endfor %}
</ul>
