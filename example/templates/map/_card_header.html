  <div class="card-header entity-header py-3
  text-bg-{% if  entity.evaluation == "POS" %}success{% elif entity.evaluation == "MIX" %}warning{% elif entity.evaluation == "NEG" %}danger{% else %}secondary{% endif %}
  {% if entity.published == False %}draft{% endif %}">
        <div class="row">
          <div class="col-10">
            {% if entity.published == False %}(Bozza){% endif %}
            {{ entity.category }}
          </div>
          <!-- Aggiungiamo l'icona appropriata all'header -->
          <div class="col-2">
            <div class="row justify-content-center">
              <span class="visually-hidden">Valutazione: {{ entity.get_evaluation_display }}</span>
              {% if entity.evaluation == "MIX" %}
                <!-- Icona valutazione mista -->
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="currentColor"
                     class="bi bi-emoji-neutral-fill"
                     aria-hidden="true"
                     viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm-3 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z" />
                </svg>
              {% elif entity.evaluation == "POS" %}
                <!-- Icona valutazione positiva -->
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="currentColor"
                     class="bi bi-emoji-smile-fill"
                     aria-hidden="true"
                     viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z" />
                </svg>
              {% elif entity.evaluation == "NEG" %}
                <!-- Icona valutazione negativa -->
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="currentColor"
                     class="bi bi-emoji-frown-fill"
                     aria-hidden="true"
                     viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm-2.715 5.933a.5.5 0 0 1-.183-.683A4.498 4.498 0 0 1 8 9.5a4.5 4.5 0 0 1 3.898 2.25.5.5 0 0 1-.866.5A3.498 3.498 0 0 0 8 10.5a3.498 3.498 0 0 0-3.032 1.75.5.5 0 0 1-.683.183zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z" />
                </svg>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
